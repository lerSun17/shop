<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welocome</title>
        <style>
            body {
                height: 100px;
                background: black;
            }
            section {
                width: 100%;
                background: black;
                padding: 2rem 0;
            }
            section * {
                color: white;
            }
            .main {
                margin: 0 auto;
                width: 60%;
            }
            .title {
                font-family: "Comfortaa", cursive;
                font-size: 3rem;
                font-weight: bold;
                letter-spacing: 7px;
                color: #f8b2cd;
            }
            .subject {
                color: white;
            }
            p {
                color: white;
                font-size: 16px;
            }
            a {
                color: black !important;
                font-size: 1.2rem;
                border-radius: 10px;
                padding: 0.5rem 1rem;
                margin: 1rem 0;
                cursor: pointer;
                background-color: #f8b2cd;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <section>
            <div class="main">
                <h1 class="title">Footco</h1>
                <h2 class="subject">
                    We are processing your new order #{{ order.id }}
                </h2>
                <p class="info">Bla bla bla</p>
                <a href="#">Go to our shop</a>
            </div>
        </section>
    </body>
</html>
